<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="board">
      <div class="square" onclick="addText(id)" id="topLeft"></div>
      <div class="square" onclick="addText(id)" id="topMiddle"></div>
      <div class="square" onclick="addText(id)" id="topRight"></div>
      <div class="square" onclick="addText(id)" id="middleLeft"></div>
      <div class="square" onclick="addText(id)" id="center"></div>
      <div class="square" onclick="addText(id)" id="middleRight"></div>
      <div class="square" onclick="addText(id)" id="bottomLeft"></div>
      <div class="square" onclick="addText(id)" id="bottomMiddle"></div>
      <div class="square" onclick="addText(id)" id="bottomRight"></div>
    </div>
    <p class="title" id="result"></p>

    <script src="app.js"></script>
  </body>
</html>
